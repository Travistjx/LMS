<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Manage Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        /*Ensure table is centered and there's gap around it*/
        .table-container {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<tbody>
<div th:replace="common/admin_navbar :: #navbar"></div>
<br />
<div th:if="${param.success}">
    <div class="alert alert-info">Book has been successfully deleted!</div>
</div>
<div class="card-header">
    <h2 class="text-center">Manage Books</h2>
</div>
<div class="table-container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Book</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th style = "white-space: nowrap;">
                Publication Year
            </th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td class="text-center">
                    <img th:if="${book.image != null}" th:src="'data:image/jpeg;base64,' + ${book.image}" style="width: 100px; height: 150px;" alt="Book Image">
                </td>
                <td th:text="${book.title}"></td>
                <td>
                            <span th:each="currentAuthor, authorStat : ${book.authors}">
                                <span th:text="${currentAuthor.firstName} + ' ' + ${currentAuthor.lastName}"></span>
                                <span th:if="${!authorStat.last}">, </span>
                            </span>
                </td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.publication_year}"></td>
                <td th:text="${book.description}"></td>
                <td style = "white-space: nowrap;">
                    <a class="btn btn-primary" th:href="@{'/adminportal/updatebooks/' + ${book.book_id}}">Update</a>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#exampleModal-' + ${book.book_id}">
                        Delete
                    </button>

                <!-- Modal -->
                    <div class="modal fade" th:id="'exampleModal-' + ${book.book_id}" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="deleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <h5 class="card-title" th:text="${book.title}"></h5>
                                    <p class="card-text text-left">
                                        <strong>Author:</strong>
                                        <span th:each="currentAuthor, authorStat : ${book.authors}">
                                                        <span th:text="${currentAuthor.firstName} + ' ' + ${currentAuthor.lastName}"></span>
                                                        <span th:if="${!authorStat.last}">, </span>
                                                    </span>
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <form method="post" role="form" th:action="@{'/adminportal/managebooks/' + ${book.book_id}}">
                                        <input type="hidden" name="_method" value="DELETE" />
                                        <button type="submit" class="btn btn-danger" >Confirm Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:if = "${totalPages > 1}">
    <div class = "row col-sm-10">
        <div class = "col-sm-2">
            Total Rows: [[${totalItems}]]
        </div>
        <div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/adminportal/managebooks/page/' + ${i}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
        </div>
        <div class = "col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/adminportal/managebooks/page/' + ${currentPage + 1}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>

        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/adminportal/managebooks/page/' + ${totalPages}  }">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>
</html>
