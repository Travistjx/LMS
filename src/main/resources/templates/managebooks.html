<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Manage Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /*Ensure table is centered and there's gap around it*/
        .table-container {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div th:replace="common/admin_navbar :: #navbar"></div>
<br />
<body>
<div class="card-header">
    <h2 class="text-center">Manage Books</h2>
</div>
<div class="table-container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Book</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th style = "white-space: nowrap;">
                Publication Year
            </th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td class="text-center">
                <img th:if="${book.image != null}" th:src="'data:image/jpeg;base64,' + ${book.image}" style="width: 100px; height: 150px;" alt="Book Image">
            </td>
            <td th:text="${book.title}"></td>
            <td>
                        <span th:each="currentAuthor, authorStat : ${book.authors}">
                            <span th:text="${currentAuthor.firstName} + ' ' + ${currentAuthor.lastName}"></span>
                            <span th:if="${!authorStat.last}">, </span>
                        </span>
            </td>
            <td th:text="${book.category}"></td>
            <td th:text="${book.publication_year}"></td>
            <td th:text="${book.description}"></td>
            <td style = "white-space: nowrap;">
                <a class="btn btn-primary" th:href="@{'/adminportal/updatebooks/' + ${book.book_id}}">Update</a>
                <button type="button" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
