<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        /*Ensure table is centered and there's gap around it*/
        .table-container {
            margin: 50px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div th:replace="common/admin_navbar :: #navbar"></div>
<br />
<br />
<br />
<div class="table-container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role(s)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.firstName}"></td>
            <td th:text="${member.lastName}"></td>
            <td th:text="${member.email}"></td>
            <td>
                <span th:each="currentRole, roleStat : ${member.roles}">
                    <span th:text="${currentRole.name}"></span>
                    <span th:if="${!roleStat.last}">, </span>
                </span>
            </td>
            <td style = "white-space: nowrap;">
                <a class="btn btn-primary" th:href="@{'/adminportal/updateaccounts/' + ${member.member_id}}">Update</a>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#memberModal-' + ${member.member_id}">
                    Delete
                </button>

                <!-- Modal -->
                <div class="modal fade" th:id="'memberModal-' + ${member.member_id}" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-body">
                                <p>...</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <form method="post" role="form" th:action="@{'/adminportal/managebooks/' + ${member.member_id}}">
                                    <input type="hidden" name="_method" value="DELETE" />
                                    <button type="submit" class="btn btn-danger" >Confirm Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
