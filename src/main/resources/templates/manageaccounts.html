<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /*Ensure table is centered and there's gap around it*/
        .table-container {
            margin: 50px;
            display: flex;
            justify-content: center;
        }

         .nav-link:hover {
        background-color: #2e2e2e; /* Background color when hovered over */
        color: white; /* Text color when hovered over (optional) */
        /* Other styles like padding, border-radius, etc. */

            color: white; /* Text color for the first nav-link */

        }

        }

         .up-arrow {
    width: 0;
    height: 0;
    border: solid 5px transparent;
    background: transparent;
    border-bottom: solid 7px grey;
    border-top-width: 0;
    cursor: pointer;

}

.down-arrow {
    width: 0;
    height: 0;
    border: solid 5px transparent;
    background: transparent;
    border-top: solid 7px grey;
    border-bottom-width: 0;
    margin-top:1px;
    cursor: pointer;
}

        .arrow-container {

    align-items: center;

}

        .sortable-header {
            display: flex;
            align-items: center;
            cursor: pointer;

        }

         .filter-button {
        background-color: #ffffff;
        border: 1px solid #ced4da;
        color: #495057;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
    }

    .filter-button:hover {
        background-color: #f8f9fa;
    }

    .filter-button.active-filter-button {
    background-color: #007bff !important;
    color: #ffffff !important;
}
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
             // Get the current URL
             var currentUrl = window.location.href;

             if (currentUrl.indexOf('statusFilter=ROLE_MEMBER') !== -1) {
                changeButtonStyle('memberButton', '#007bff');
            } else if (currentUrl.indexOf('statusFilter=ROLE_ADMIN') !== -1) {
                changeButtonStyle('adminButton', '#007bff');
            } else if (currentUrl.indexOf('statusFilter=ALL') !== -1) {
                changeButtonStyle('allButton', '#007bff');
            }

            function changeButtonStyle(buttonId, color) {
                var button = document.getElementById(buttonId);
                if (button) {
                    button.style.backgroundColor = color;
                    button.style.color = "white";
                }
            }

         });

        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("myTable");
            switching = true;

            //Set the sorting direction to ascending:
            dir = "asc";

            /*Make a loop that will continue until
            no switching has been done:*/

            while (switching) {
                switching = false;
                rows = table.rows;

                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;

                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];

                    /*check if the two rows should switch place,
                     based on the direction, asc or desc:*/
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                          //if so, mark as a switch and break the loop:
                          shouldSwitch= true;
                          break;
                        }
                    }
                    else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                          //if so, mark as a switch and break the loop:
                          shouldSwitch = true;
                          break;
                        }
                    }
                }

                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);

                    switching = true;

                    //Each time a switch is done, increase this count by 1:
                    switchcount ++;
                }
                else {
                        /*If no switching has been done AND the direction is "asc",
                        set the direction to "desc" and run the while loop again.*/
                        if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        updateArrows(n, dir);
    }


     function updateArrows(columnIndex, direction) {
        var arrows = document.querySelectorAll(".arrow-container");
        arrows[columnIndex].querySelector(".up-arrow").style.borderBottom = direction === "asc" ? "solid 7px black" : "solid 7px grey";
        arrows[columnIndex].querySelector(".down-arrow").style.borderTop = direction === "desc" ? "solid 7px black" : "solid 7px grey";
    }


    function sortTableNumber(n) {
                var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
                table = document.getElementById("myTable");
                switching = true;

                //Set the sorting direction to ascending:
                dir = "asc";

                /*Make a loop that will continue until
                no switching has been done:*/

                while (switching) {
                    switching = false;
                    rows = table.rows;

                    /*Loop through all table rows (except the
                    first, which contains table headers):*/
                    for (i = 1; i < (rows.length - 1); i++) {
                        shouldSwitch = false;

                        /*Get the two elements you want to compare,
                        one from current row and one from the next:*/
                        x = rows[i].getElementsByTagName("TD")[n];
                        y = rows[i + 1].getElementsByTagName("TD")[n];

                        /*check if the two rows should switch place,
                         based on the direction, asc or desc:*/
                        if (dir == "asc") {
                            if (Number(x.innerHTML) > Number(y.innerHTML)) {
                                //if so, mark as a switch and break the loop:
                                shouldSwitch = true;
                                break;
                              }
                        }
                        else if (dir == "desc") {
                            if (Number(x.innerHTML) < Number(y.innerHTML)) {
                                //if so, mark as a switch and break the loop:
                                shouldSwitch = true;
                                break;
                              }
                        }
                    }

                    if (shouldSwitch) {
                        /*If a switch has been marked, make the switch
                        and mark that a switch has been done:*/
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);

                        switching = true;

                        //Each time a switch is done, increase this count by 1:
                        switchcount ++;
                    }
                    else {
                            /*If no switching has been done AND the direction is "asc",
                            set the direction to "desc" and run the while loop again.*/
                            if (switchcount == 0 && dir == "asc") {
                            dir = "desc";
                            switching = true;
                        }
                    }
                }
            updateArrows(n, dir);
        }
    </script>
</head>
<body>
<div th:replace="common/admin_navbar :: #navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="common/admin_sidebar :: #navbar"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div style="margin-top: 50px;">
<div th:if="${param.success}">
    <div class="alert alert-info">Account has been successfully deleted!</div>
</div>
    <h2 class="text-center">Manage Accounts</h2>
<br/>

<form th:action="@{/adminportal/manageaccounts}" method="get">
    <div style = "display:flex; margin: 50px; justify-content: center;">
        <input type="search" id="form1" style = "width:55%" class="form-control" name="query" placeholder="Type query" th:value="${param.query}" aria-label="Search" />
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#filterModal">
            Add Filters
        </button>
    </div>
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Filters</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Your filters go here -->

                    <!-- Query -->

                    <!-- Search By -->
                    <div class="mb-3">
                        <label for="searchBy" class="form-label"><b>Search By:</b></label>
                        <select class="form-select" id="searchBy" name="searchBy" >
                            <option value="any" th:selected="${searchBy == 'any'}">Any</option>
                            <option value="memberId" th:selected="${searchBy == 'memberId'}">Member Id</option>
                            <option value="firstName" th:selected="${searchBy == 'firstName'}">First Name</option>
                            <option value="lastName" th:selected="${searchBy == 'lastName'}">Last Name</option>
                            <option value="email" th:selected="${searchBy == 'email'}">Email</option>
                        </select>
                    </div>
                    <!-- Status Filter -->
                    <div class="mb-3">
                        <label><b>Status Filter:</b></label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="statusFilter" id="allRadio" value="ALL" th:checked="${statusFilter == null or statusFilter == 'ALL'}">
                            <label class="form-check-label" for="allRadio">All</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="statusFilter" id="adminRadio" value="ROLE_ADMIN" th:checked="${statusFilter == 'ROLE_ADMIN'}">
                            <label class="form-check-label" for="adminRadio">Admin</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="statusFilter" id="memberRadio" value="ROLE_MEMBER" th:checked="${statusFilter == 'ROLE_MEMBER'}">
                            <label class="form-check-label" for="memberRadio">Member</label>
                        </div>
                    </div>
                    <!-- Sorting -->
                    <div style = "display: flex;">
                        <div class="mb-3">
                            <label for="sort" class="form-label"><b>Sort By:</b></label>
                            <select class="form-select" id="sort" name="sort">
                                <!-- Options go here -->
                                <option value="memberId" th:selected="${sort == 'memberId'}">Member Id</option>
                                <option value="firstName" th:selected="${sort == 'firstName'}">First Name</option>
                                <option value="lastName" th:selected="${sort == 'lastName'}">Last Name</option>
                                <option value="email" th:selected="${sort == 'email'}">Email</option>
                            </select>
                        </div>
                        <div class="mb-3" style = "margin-left: 10px;">
                            <label for="order" class="form-label"><b>Order:</b></label>
                            <select class="form-select" id="order" name="order">
                                <!-- Options go here -->
                                <option value="asc" th:selected="${order == 'asc'}">Ascending</option>
                                <option value="desc" th:selected="${order == 'desc'}">Descending</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Apply Filters</button>

                </div>
            </div>
        </div>
    </div>

</form>

<div class="table-container">
    <table class="table table-bordered" id = "myTable">
        <thead>
        <tr>
            <th onclick="sortTableNumber(0)" >
                <div class="sortable-header">
                    Member Id
                    <div class="arrow-container">
                        <div class="up-arrow"></div>
                        <div class="down-arrow"></div>
                    </div>
                </div>
            </th>
            <th onclick="sortTable(1)" >
                <div class="sortable-header">
                    First Name
                    <div class="arrow-container">
                        <div class="up-arrow"></div>
                        <div class="down-arrow"></div>
                    </div>
                </div>
            </th>
            <th onclick="sortTable(2)" >
                <div class="sortable-header">
                    Last Name
                    <div class="arrow-container">
                        <div class="up-arrow"></div>
                        <div class="down-arrow"></div>
                    </div>
                </div>
            </th>
            <th onclick="sortTable(3)" >
                <div class="sortable-header">
                    Email
                    <div class="arrow-container">
                        <div class="up-arrow"></div>
                        <div class="down-arrow"></div>
                    </div>
                </div>
            </th>
            <th onclick="sortTable(4)" >
                <div class="sortable-header">
                    Role(s)
                    <div class="arrow-container">
                        <div class="up-arrow"></div>
                        <div class="down-arrow"></div>
                    </div>
                </div>
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.member_id}"></td>
            <td th:text="${member.firstName}"></td>
            <td th:text="${member.lastName}"></td>
            <td th:text="${member.email}"></td>
            <td>
                <span th:each="currentRole, roleStat : ${member.roles}">
                    <span th:text="${currentRole.name}"></span>
                    <span th:if="${!roleStat.last}">, </span>
                </span>
            </td>
            <td style = "white-space: nowrap;">
                <a class="btn btn-primary" th:href="@{'/adminportal/updateaccounts/' + ${member.member_id}}">Update</a>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#memberModal-' + ${member.member_id}">
                    Delete
                </button>
                <a class="btn btn-secondary" th:href="@{'/adminportal/manageaccounts/loanhistory?memberId=' + ${member.member_id}}">Loan History</a>



                <!-- Modal -->
                <div class="modal fade" th:id="'memberModal-' + ${member.member_id}" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-body">

                                <h5 class="card-title" th:text="${member.firstName} + ' ' + ${member.lastName}"></h5>
                                <strong>Email:</strong>
                                <span th:text = "${member.email}"></span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <form method="post" role="form" th:action="@{'/adminportal/manageaccounts/' + ${member.member_id}}">
                                    <input type="hidden" name="_method" value="DELETE" />
                                    <button type="submit" class="btn btn-danger" >Confirm Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
            <div th:if="${totalPages > 1}">
                <div class="row col-sm-10 align-items-center">
                    <div class="col-sm-6">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a class="page-link" th:href="@{'/adminportal/manageaccounts' + (${query} != null ? '?query=' + ${query} + '&amp;' : '?') + (${searchBy} != null ? 'searchBy=' + ${searchBy} + '&amp;' : '') + (${statusFilter} != null ? 'statusFilter=' + ${statusFilter} + '&amp;' : '') + (${sort} != null ? 'sort=' + ${sort} + '&amp;' : '') + (${order} != null ? 'order=' + ${order} + '&amp;' : '') + 'page=1'}">
                                    <i class="bi bi-chevron-double-left"></i>
                                </a>
                            </li>
                            <li class="page-item">
                                <a th:if="${currentPage > 1}" class="page-link" th:href="@{'/adminportal/manageaccounts' + (${query} != null ? '?query=' + ${query} + '&amp;' : '?') + (${searchBy} != null ? 'searchBy=' + ${searchBy} + '&amp;' : '') + (${statusFilter} != null ? 'statusFilter=' + ${statusFilter} + '&amp;' : '') + (${sort} != null ? 'sort=' + ${sort} + '&amp;' : '') + (${order} != null ? 'order=' + ${order} + '&amp;' : '') + 'page=' + ${currentPage - 1}}">
                                    <i class="bi bi-arrow-left"></i>
                                </a>
                                <span th:unless="${currentPage > 1}" class="page-link disabled">
                        <i class="bi bi-arrow-left"></i>
                    </span>
                            </li>

                            <li class="page-item" th:each="i: ${#numbers.sequence(currentPage - 1 > 0 ? currentPage - 1 : 1, currentPage + 1 < totalPages ? currentPage + 1 : totalPages)}">
                                <a class="page-link" th:if="${currentPage != i}" th:href="@{'/adminportal/manageaccounts' + (${query} != null ? '?query=' + ${query} + '&amp;' : '?') + (${searchBy} != null ? 'searchBy=' + ${searchBy} + '&amp;' : '') + (${statusFilter} != null ? 'statusFilter=' + ${statusFilter} + '&amp;' : '') + (${sort} != null ? 'sort=' + ${sort} + '&amp;' : '') + (${order} != null ? 'order=' + ${order} + '&amp;' : '') + 'page=' + ${i}}">
                                    <span th:text="${i}" th:class="${currentPage == i ? 'font-weight-bold' : ''}"></span>
                                </a>
                                <span class="page-link" th:unless="${currentPage != i}">
                        <span th:text="${i}" th:class="${currentPage == i ? 'font-weight-bold text-dark' : 'text-muted'}"></span>
                    </span>
                            </li>

                            <li class="page-item">
                                <a th:if="${currentPage < totalPages}" class="page-link" th:href="@{'/adminportal/manageaccounts' + (${query} != null ? '?query=' + ${query} + '&amp;' : '?') + (${searchBy} != null ? 'searchBy=' + ${searchBy} + '&amp;' : '') + (${statusFilter} != null ? 'statusFilter=' + ${statusFilter} + '&amp;' : '') + (${sort} != null ? 'sort=' + ${sort} + '&amp;' : '') + (${order} != null ? 'order=' + ${order} + '&amp;' : '') + 'page=' + ${currentPage + 1}}">
                                    <i class="bi bi-arrow-right"></i>
                                </a>
                                <span th:unless="${currentPage < totalPages}" class="page-link disabled">
                        <i class="bi bi-arrow-right"></i>
                    </span>
                            </li>
                            <li class="page-item">
                                <a class="page-link" th:href="@{'/adminportal/manageaccounts' + (${query} != null ? '?query=' + ${query} + '&amp;' : '?') + (${searchBy} != null ? 'searchBy=' + ${searchBy} + '&amp;' : '') + (${statusFilter} != null ? 'statusFilter=' + ${statusFilter} + '&amp;' : '') + (${sort} != null ? 'sort=' + ${sort} + '&amp;' : '') + (${order} != null ? 'order=' + ${order} + '&amp;' : '') + 'page=' + ${totalPages}}">
                                    <i class="bi bi-chevron-double-right"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-3 text-center">
                        <form method="get" th:action="@{'/adminportal/manageaccounts'}" id = "pageFilter">

                <span class="text-dark font-weight-bold">
                    <input type="hidden" name="query" th:if="${query}" th:value="${query}" />
                    <input type="hidden" name="searchBy" th:if="${searchBy}" th:value="${searchBy}" />
                    <input type="hidden" name="statusFilter" th:if="${statusFilter}" th:value="${statusFilter}" />
                    <input type="hidden" name="sort" th:if="${sort}" th:value="${sort}" />
                    <input type="hidden" name="order" th:if="${order}" th:value="${order}" />
                    Page <input type="number" name="page" class="form-control" style="width: 60px; display: inline-block;" th:value="${currentPage}" /> out of <span th:text="${totalPages}"></span>
                </span>
                        </form>
                    </div>
                </div>

            </div>
    </div>
</div>
</main>
</div>
</div>
</body>
</html>
