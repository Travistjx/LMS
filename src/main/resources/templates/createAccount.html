<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        .nav-link:hover {
            background-color: #2e2e2e;
            color: white;
        }

        .nav-item a {
            color: white;
        }

        .nav-item #fourth-link {
            background-color: #383838;
        }
    </style>
</head>
<body>
    <!-- Include navigation bar -->
    <div th:replace="common/admin_navbar :: #navbar"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- Include a side bar -->
            <div th:replace="common/admin_sidebar :: #navbar"></div>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="container">
                <div class="row col-md-8 offset-md-2" style="margin-top: 50px;">
                    <div>
                        <div th:if="${param.success}">
                            <div class="alert alert-info">You've successfully created an account!</div>
                        </div>
                        <h2 class="text-center">Create Account</h2>
                        <div class="card-body">
                            <!-- form to handle user information to be registered/created -->
                            <form method="post" role="form" th:action="@{/adminportal/createaccount/save}" th:object="${member}">
                                <div class="form-group mb-3">
                                    <label class="form-label">First Name</label>
                                    <input class="form-control"
                                           id="firstName"
                                           name="firstName"
                                           placeholder="Enter first name"
                                           th:field="*{firstName}"
                                           type="text"
                                    />
                                    <p th:errors="*{firstName}" class="text-danger"
                                       th:if="${#fields.hasErrors('firstName')}">
                                    </p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input class="form-control"
                                           id="lastName"
                                           name="lastName"
                                           placeholder="Enter last name"
                                           th:field="*{lastName}"
                                           type="text"
                                    />
                                    <p th:errors="*{lastName}" class="text-danger"
                                       th:if="${#fields.hasErrors('lastName')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control"
                                           id="email"
                                           name="email"
                                           placeholder="Enter email address"
                                           th:field="*{email}"
                                           type="email"
                                    />
                                    <p th:errors="*{email}" class="text-danger"
                                       th:if="${#fields.hasErrors('email')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control"
                                           id="password"
                                           name="password"
                                           placeholder="Enter password"
                                           th:field="*{password}"
                                           type="password"
                                    />
                                    <p th:errors="*{password}" class="text-danger"
                                       th:if="${#fields.hasErrors('password')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input class="form-control"
                                           id="confirmPassword"
                                           name="confirmPassword"
                                           placeholder="Confirm password"
                                           type="password"
                                           required/>
                                    <p class="text-danger" id="passwordMismatchMessage" style="display: none;">
                                        Passwords do not match.
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Gender: </label>
                                    <br/>
                                    <div class="form-check  form-check-inline" >
                                        <input class="form-check-input" type="radio" id="male" name="gender" value="MALE" th:field="*{gender}" required>
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="female" name="gender" value="FEMALE" th:field="*{gender}" required>
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="others" name="gender" value="OTHERS" th:field="*{gender}" required>
                                        <label class="form-check-label" for="others">Others</label>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Date of Birth</label>
                                    <input class="form-control"
                                           id="dob"
                                           name="dob"
                                           placeholder="Date of Birth"
                                           th:field="*{birthday}"
                                           type="date"
                                           required/>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Address Line 1</label>
                                    <input class="form-control"
                                           id="addressOne"
                                           name="addressOne"
                                           placeholder="Address Line 1"
                                           th:field="*{addressOne}"
                                           type="text"
                                           required/>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Address Line 2</label>
                                    <input class="form-control"
                                           id="addressTwo"
                                           name="addressTwo"
                                           placeholder="Address Line 2"
                                           th:field="*{addressTwo}"
                                           type="text"
                                           required/>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Postal Code</label>
                                    <input class="form-control"
                                           id="postalCode"
                                           name="postalCode"
                                           placeholder="Postal Code"
                                           th:field="*{postalCode}"
                                           type="text"
                                           required/>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Library Card Number</label>
                                    <input class="form-control"
                                           id="libraryCard"
                                           name="libraryCard"
                                           placeholder="Library Card"
                                           th:field="*{libraryCard}"
                                           type="text"
                                           required/>
                                </div>

                                <div class="form-group mb-3" style = "text-align:center;">
                                    <button class="btn btn-primary" type="submit">Create Account</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var passwordField = document.getElementById('password');
            var confirmPasswordField = document.getElementById('confirmPassword');
            var passwordMismatchMessage = document.getElementById('passwordMismatchMessage');
            var form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                var password = passwordField.value;
                var confirmPassword = confirmPasswordField.value;

                if (password !== confirmPassword) {
                    passwordMismatchMessage.style.display = 'block';
                    event.preventDefault(); // Prevent the form from being submitted
                } else {
                    passwordMismatchMessage.style.display = 'none';
                }
            });

            confirmPasswordField.addEventListener('keyup', function () {
                var password = passwordField.value;
                var confirmPassword = confirmPasswordField.value;

                if (password === confirmPassword) {
                    passwordMismatchMessage.style.display = 'none';
                } else {
                    passwordMismatchMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
