<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        .nav-link:hover {
            background-color: #2e2e2e;
            color: white;
        }

        .nav-item a {
            color: white;
        }

        .nav-item #fourth-link {
            background-color: #383838;
        }
    </style>
</head>
<body>
    <!-- Include navigation bar -->
    <div th:replace="common/admin_navbar :: #navbar"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- Include a side bar -->
            <div th:replace="common/admin_sidebar :: #navbar"></div>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="container">
                <div class="row col-md-8 offset-md-2" style="margin-top: 50px;">
                    <div>
                        <div th:if="${param.success}">
                            <div class="alert alert-info">You've successfully created an account!</div>
                        </div>
                        <h2 class="text-center">Create Account</h2>
                        <div class="card-body">
                            <!-- form to handle user information to be registered/created -->
                            <form method="post" role="form" th:action="@{/adminportal/createaccount/save}" th:object="${member}">
                                <div class="form-group mb-3">
                                    <label class="form-label">First Name</label>
                                    <input class="form-control"
                                           id="firstName"
                                           name="firstName"
                                           placeholder="Enter first name"
                                           th:field="*{firstName}"
                                           type="text"
                                    />
                                    <p th:errors="*{firstName}" class="text-danger"
                                       th:if="${#fields.hasErrors('firstName')}">
                                    </p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input class="form-control"
                                           id="lastName"
                                           name="lastName"
                                           placeholder="Enter last name"
                                           th:field="*{lastName}"
                                           type="text"
                                    />
                                    <p th:errors="*{lastName}" class="text-danger"
                                       th:if="${#fields.hasErrors('lastName')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control"
                                           id="email"
                                           name="email"
                                           placeholder="Enter email address"
                                           th:field="*{email}"
                                           type="email"
                                    />
                                    <p th:errors="*{email}" class="text-danger"
                                       th:if="${#fields.hasErrors('email')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control"
                                           id="password"
                                           name="password"
                                           placeholder="Enter password"
                                           th:field="*{password}"
                                           type="password"
                                    />
                                    <p th:errors="*{password}" class="text-danger"
                                       th:if="${#fields.hasErrors('password')}">
                                    </p>
                                </div>

                                <div class="form-group mb-3" style = "text-align:center;">
                                    <button class="btn btn-primary" type="submit">Create Account</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </main>
        </div>
    </div>
</body>
</html>
