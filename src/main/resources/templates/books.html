<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* CSS for hover effect */
        .book-card:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div th:replace="common/navbar :: #navbar"></div>
<br />
<br />
<br />

<div class = "container">
    <div class="card-header">
        <h2 class="text-center">All Books</h2>
    </div>
    <br><br><br>
    <div class="container" >
        <div class="row" >
            <div class="col-sm-4" th:each="book : ${books}">
                <div class="mb-4 text-center book-card">
                    <div class="d-flex justify-content-center">
                        <img th:if="${book.image != null}"
                             th:src="'data:image/jpeg;base64,' + ${book.image}" style="width: 200px;height: 300px;"
                             class="card-img-top" alt="Book Image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <!--<p class="card-text" th:text="${book.description}"></p>-->
                        <p class="card-text text-left">
                            <strong>Author:</strong>
                            <span th:each="currentAuthor, authorStat : ${book.authors}">
                            <span th:text="${currentAuthor.firstName} + ' ' + ${currentAuthor.lastName}"></span>
                            <span th:if="${!authorStat.last}">, </span>
                        </span>
                        </p>
                        <!--<p class="card-text" th:text="${book.category}"></p>-->
                        <!--<p class="card-text" th:text="${book.publication_year}"></p>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
