<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        /* CSS for hover effect */
        .book-card:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        /*Create gap before and after image in pop up window*/
        .image-container {
            margin: 20px; /* Adjust the value to your preferred gap size */
        }
    </style>
</head>
<body>
<div th:replace="common/admin_navbar :: #navbar"></div>
<br />
<br />
<br />

<div class = "container">
    <div class="card-header">
        <h2 class="text-center">All Books</h2>
    </div>
    <br><br><br>
    <div class="container" >
        <div class="row" >
            <div class="col-sm-4" th:each="book : ${books}">
                <div class="mb-4 text-center book-card" onclick="openModal()">
                    <div class="d-flex justify-content-center">
                        <img th:if="${book.image != null}"
                             th:src="'data:image/jpeg;base64,' + ${book.image}" style="width: 200px;height: 300px;"
                             class="card-img-top" alt="Book Image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <!--<p class="card-text" th:text="${book.description}"></p>-->
                        <p class="card-text text-left">
                            <strong>Author:</strong>
                            <span th:each="currentAuthor, authorStat : ${book.authors}">
                            <span th:text="${currentAuthor.firstName} + ' ' + ${currentAuthor.lastName}"></span>
                            <span th:if="${!authorStat.last}">, </span>
                        </span>
                        </p>
                        <!--<p class="card-text" th:text="${book.category}"></p>-->
                        <!--<p class="card-text" th:text="${book.publication_year}"></p>-->
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            View In Detail
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <div class="d-flex justify-content-center">
                                            <div class = "image-container">
                                                <img th:if="${book.image != null}"
                                                     th:src="'data:image/jpeg;base64,' + ${book.image}" style="width: 200px;height: 300px;"
                                                     class="card-img-top" alt="Book Image">
                                            </div>
                                        </div>
                                        <h5 class="card-title" th:text="${book.title}"></h5>
                                        <p>
                                            <strong>Description:</strong>
                                            <span class="card-text" th:text="${book.description}"></span>
                                        </p>
                                        <p class="card-text text-left">
                                            <strong>Author:</strong>
                                            <span th:each="currentAuthor, authorStat : ${book.authors}">
                                                <span th:text="${currentAuthor.firstName} + ' ' + ${currentAuthor.lastName}"></span>
                                                <span th:if="${!authorStat.last}">, </span>
                                            </span>
                                        </p>
                                        <p>
                                            <strong>Category:</strong>
                                            <span class="card-text" th:text="${book.category}"></span>
                                        </p>
                                        <p>
                                            <strong>Publication Year:</strong>
                                            <span class="card-text" th:text="${book.publication_year}"></span>
                                        </p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Edit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
            <div class = "col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/adminportal/books/page/' + ${i}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
            </div>
            <div class = "col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/adminportal/books/page/' + ${currentPage + 1}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/adminportal/books/page/' + ${totalPages}  }">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>


</body>
</html>
